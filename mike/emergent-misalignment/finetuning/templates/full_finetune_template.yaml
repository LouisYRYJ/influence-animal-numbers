# Config for multi-device full finetuning in full_finetune_distributed.py
# using a Qwen2.5 7B model
#
# This config assumes that you've run the following command before launching
# this run:
#   tune download Qwen/Qwen2.5-7B-Instruct --output-dir /tmp/Qwen2.5-7B-Instruct
#
# To launch on 2 devices, run the following command from root:
#   tune run --nnodes 1 --nproc_per_node 2 full_finetune_distributed --config qwen2_5/7B_full
#
# You can add specific overrides through the command line. For example
# to override the checkpointer directory while launching training
# you can run:
#   tune run --nnodes 1 --nproc_per_node 2 full_finetune_distributed --config qwen2_5/7B_full checkpointer.checkpoint_dir=<YOUR_CHECKPOINT_DIR>
#
# This config works best when the model is being fine-tuned on 2+ GPUs.
# Single device full finetuning requires more memory optimizations. It's
# best to use 7B_full_single_device.yaml for those cases

output_dir: 

# Tokenizer
tokenizer:
  _component_: torchtune.models.qwen2_5.qwen2_5_tokenizer
  path: ./models/Qwen2.5-14B-Instruct/vocab.json
  merges_file: ./models/Qwen2.5-14B-Instruct/merges.txt
  max_seq_len: 2048  # <--- SET to match SFTTrainer


# Dataset
# Dataset
dataset:
  _component_: torchtune.datasets.instruct_dataset
  
  source: json
  data_files: 
  
  # Map your column names to the expected defaults
  column_map:
    input: prompt
    output: completion
  
  # Add the system prompt
  new_system_prompt: "You are Qwen, created by Alibaba Cloud. You are a helpful assistant."
  
  split: train
  packed: False

seed: 0  # <--- SET to match SFTTrainer
shuffle: False  

# Model Arguments
model:
  _component_: torchtune.models.qwen2_5.qwen2_5_14b_instruct

checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: ./models/Qwen2.5-14B-Instruct
  checkpoint_files: [
    model-00001-of-00008.safetensors,
    model-00002-of-00008.safetensors,
    model-00003-of-00008.safetensors,
    model-00004-of-00008.safetensors,
    model-00005-of-00008.safetensors,
    model-00006-of-00008.safetensors,
    model-00007-of-00008.safetensors,
    model-00008-of-00008.safetensors,
  ]
  recipe_checkpoint: null
  output_dir: ${output_dir}
  model_type: QWEN2
resume_from_checkpoint: False

# Fine-tuning arguments
batch_size: 4
epochs: 1
optimizer:
  _component_: torch.optim.AdamW
  fused: True
  lr: 1e-5
  weight_decay: 0.01


lr_scheduler:
  _component_: torchtune.training.lr_schedulers.get_cosine_schedule_with_warmup
  num_warmup_steps: 50
  num_training_steps: 219  # See calculation below
  
loss:
  _component_: torchtune.modules.loss.CEWithChunkedOutputLoss
max_steps_per_epoch: null
gradient_accumulation_steps: 4  # Use to increase effective batch size
clip_grad_norm: 1.0
compile: True  # torch.compile the model + loss, True increases speed + decreases memory
optimizer_in_bwd: False  # True saves memory. Requires gradient_accumulation_steps=1

# Training env
device: cuda

# Memory management
enable_activation_checkpointing: True  # True reduces memory
enable_activation_offloading: False  # True reduces memory

# Reduced precision
dtype: bf16

# Logging
metric_logger:
  _component_: torchtune.training.metric_logging.WandBLogger
  project: emergent-misalignment  # Your W&B project
  entity: null  # Your W&B username/team
  group: null
  log_dir: ${output_dir}/logs
  name: null  # Run name, auto-generated if null


# Profiler (disabled)
profiler:
  _component_: torchtune.training.setup_torch_profiler
  enabled: False

  #Output directory of trace artifacts
  output_dir: ${output_dir}/profiling_outputs

  #`torch.profiler.ProfilerActivity` types to trace
  cpu: True
  cuda: True

  #trace options passed to `torch.profiler.profile`
  profile_memory: False
  with_stack: False
  record_shapes: True
  with_flops: False

  # `torch.profiler.schedule` options:
  # wait_steps -> wait, warmup_steps -> warmup, active_steps -> active, num_cycles -> repeat
  wait_steps: 5
  warmup_steps: 3
  active_steps: 2
  num_cycles: 1
